<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW Tokyo Pride Parade Quiz</title>

    <!-- fonts -->
    <link rel="stylesheet" href="assets/fonts/font.css">

    <!-- fontawesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="assets/css/Bootstrap/bootstrap.min.css">

    <!-- Custom Css Files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animation.css">

    <!--Result Css-->
    <link rel="stylesheet" href="assets/css/result_style.css">

</head>
<body>


    <!-- Opening Step: Language Selection Modal -->
    <div id="languageModal" class="modal show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.7); position: fixed; z-index: 9999; width: 100vw; height: 100vh; top: 0; left: 0;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center">
                <img src="assets/images/Primary_Pride Logo_Black.png" alt="Logo" style="max-width: 180px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;">
                <h2>Tokyo Pride 2025 Quiz</h2>
                <p>Please select your Quiz Language:</p>
                <div class="d-flex justify-content-center gap-3 my-3">
                    <button id="lang-en" class="btn btn-primary">English</button>
                    <button id="lang-ja" class="btn btn-secondary">日本語</button>
                </div>
            </div>
        </div>
    </div>

    <main class="overflow-hidden" style="filter: blur(2px);" id="mainContent">

        <!-- step-number -->
        <div class="step-number">
            <div class="step-number-inner">
                Question <span id="activeStep">1</span>/<span id="totalQuestions">?</span>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="tab-100 order-c col-md-5 p-relative">

                    <!-- side image -->
                    <div class="side-img">
                        <img src="assets/images/side.png" alt="side-img">
                    </div>

                    <!-- bar -->
                    <div class="step-bar">
                        <div class="bar">
                            <div class="w-100 fill"></div>
                        </div>
                        <div class="bar">
                            <div class="fill"></div>
                        </div>
                        <div class="bar">
                            <div class="fill"></div>
                        </div>
                        <div class="bar">
                            <div class="fill"></div>
                        </div>
                        <div class="bar">
                            <div class="fill"></div>
                        </div>
                        <div class="bar">
                            <div class="fill"></div>
                        </div>
                        <div class="bar">
                            <div class="fill"></div>
                        </div>
                        <div class="bar">
                            <div class="fill"></div>
                        </div>
                        <div class="bar">
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-100 col-md-7">
                    <div class="show-section wrapper">

                        <!-- Quiz will be rendered here dynamically -->
                        <div class="quiz-dynamic"></div>

                    </div>

                </div>
            </div>
        </div>

                <!-- result -->
        <div class="loadingresult">
            <img src="assets/images/loading.gif" alt="loading">
        </div>
        <div class="result_page">
            <div class="result_inner">
                <div class="result_inner2">
                    <img src="assets/images/Primary_Pride Logo_Black.png" alt="Logo" class="result-logo" style="display:block;margin:0 auto 18px auto;max-width:120px;">
                    <h2 class="result-title">Knowledge Check</h2>
                    <div class="result-answers" style="margin: 32px 0 10px 0;">
                        <div class="result-row" style="display:flex;justify-content:center;gap:24px;align-items:center;">
                            <div class="result-label" style="font-family:'matter-semibold';font-size:22px;">Correct Answers:</div>
                            <div class="result-value result-correct" style="font-family:'matter-semibold';font-size:22px;"></div>
                        </div>
                        <div class="result-row" style="display:flex;justify-content:center;gap:24px;align-items:center;margin-top:10px;">
                            <div class="result-label" style="font-family:'matter-semibold';font-size:18px;">Gift Awarded at:</div>
                            <div class="result-value result-passing" style="font-family:'matter-semibold';font-size:18px;"></div>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="result_show">
                        <div class="result-status" style="margin-top:18px;margin-bottom:10px;font-size:28px;font-family:'matter-semibold';"></div>
                        <div class="result_msg" style="margin-bottom:18px;"></div>
                        <div class="result_msg_label" style="font-family:'matter-semibold';font-size:15px;">Find out more about us at the following link:</div>
                        <div class="result_link" style="font-family:'matter-semibold';font-size:15px;"></div>
                    </div>
                </div>
                <img class="behind_bg" src="assets/images/bh-clip.png" alt="rectangle">
            </div>
        </div>

    </main>

    <div id="error"></div>


    <!-- bootstrap 5 -->
    <script src="assets/js/Bootstrap/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jQuery/jquery-3.6.3.min.js"></script>

    <!-- Result JS -->
    <script src="assets/js/result.js?v=8"></script>

    <!-- Custom js -->
    <script src="assets/js/custom.js?v=8"></script>
    
</body>
</html>
